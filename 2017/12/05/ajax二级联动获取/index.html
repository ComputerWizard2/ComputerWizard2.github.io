x2F;&#x2F;www.w3.org&#x2F;TR&#x2F;html4&#x2F;loose.dtd&quot;&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;meta http-equiv&#x3D;&quot;Content-Type&quot; content&#x3D;&quot;text&#x2F;html; charset&#x3D;UTF-8&quot;&gt;</span><br><span class="line">&lt;title&gt;Insert title here&lt;&#x2F;title&gt;</span><br><span class="line">&lt;&#x2F;head&gt;</span><br><span class="line">&lt;body onload&#x3D;&quot;getPro()&quot;&gt;</span><br><span class="line">	&lt;select id&#x3D;&quot;pro&quot; onchange&#x3D;&quot;getCity()&quot;&gt;</span><br><span class="line">		&lt;option&gt;请选择&lt;&#x2F;option&gt; &amp;nbsp;&amp;nbsp;</span><br><span class="line">	&lt;&#x2F;select&gt;</span><br><span class="line">	&lt;select id&#x3D;&quot;pro2&quot;&gt;</span><br><span class="line">		&lt;option&gt;请选择&lt;&#x2F;option&gt;</span><br><span class="line"></span><br><span class="line">	&lt;&#x2F;select&gt;</span><br><span class="line">	&lt;script type&#x3D;&quot;text&#x2F;javascript&quot;&gt;</span><br><span class="line">		function getPro() &#123;</span><br><span class="line">			var ajax &#x3D; null;</span><br><span class="line">			if (window.XMLHttpRequest) &#123;</span><br><span class="line">				ajax &#x3D; new XMLHttpRequest();</span><br><span class="line"></span><br><span class="line">			&#125; else &#123;</span><br><span class="line"></span><br><span class="line">				ajax &#x3D; new ActivtyXObject(&quot;MicroSoft.XMLHTTP&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">			&#x2F;&#x2F;设置请求方式</span><br><span class="line">			ajax.open(&quot;get&quot;, &quot;XML&#x2F;citys.xml&quot;);</span><br><span class="line">			&#x2F;&#x2F;发送请求</span><br><span class="line">			ajax.send();</span><br><span class="line">			&#x2F;&#x2F;调用回调函数</span><br><span class="line">			ajax.onreadystatechange &#x3D; function() &#123;</span><br><span class="line">				&#x2F;&#x2F;判断是否成功</span><br><span class="line"></span><br><span class="line">				if (ajax.readyState &#x3D;&#x3D; 4 &amp;&amp; ajax.status &#x3D;&#x3D; 200) &#123;</span><br><span class="line"></span><br><span class="line">					&#x2F;&#x2F;获取他的xml文件</span><br><span class="line">					var R &#x3D; ajax.responseXML;</span><br><span class="line"></span><br><span class="line">					var pn &#x3D; R.getElementsByTagName(&quot;pn&quot;);</span><br><span class="line"></span><br><span class="line">					var select &#x3D; document.getElementById(&quot;pro&quot;);</span><br><span class="line">					for (var i &#x3D; 0; i &lt; pn.length; i++) &#123;</span><br><span class="line">						&#x2F;&#x2F;获取到了他的值</span><br><span class="line">						var o &#x3D; document.createElement(&quot;option&quot;);</span><br><span class="line"></span><br><span class="line">						o.innerHTML &#x3D; pn[i].childNodes[0].nodeValue;</span><br><span class="line">						select.appendChild(o);</span><br><span class="line"></span><br><span class="line">					&#125;</span><br><span class="line"></span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		function getCity()</span><br><span class="line">		&#123;</span><br><span class="line">			&#x2F;&#x2F;获取xmlhttp对象</span><br><span class="line">			var ajax &#x3D;null;</span><br><span class="line">			if(window.XMLHttpRequest)</span><br><span class="line">				&#123;</span><br><span class="line">				ajax &#x3D; new XMLHttpRequest();</span><br><span class="line">				</span><br><span class="line">				&#125;</span><br><span class="line">			else&#123;</span><br><span class="line">				</span><br><span class="line">				ajax &#x3D; new ActivtyXObject(&quot;MicroSoft-.XMLHTTP&quot;)</span><br><span class="line">			&#125;</span><br><span class="line">			ajax.open(&quot;get&quot;,&quot;XML&#x2F;citys.xml&quot;);</span><br><span class="line">			ajax.send();</span><br><span class="line">			&#x2F;&#x2F;获取相应</span><br><span class="line">			ajax.onreadystatechange&#x3D; function()&#123;</span><br><span class="line">				</span><br><span class="line">				if(ajax.readyState&#x3D;&#x3D;4&amp;&amp;ajax.status&#x3D;&#x3D;200)</span><br><span class="line">					&#123;</span><br><span class="line">					&#x2F;&#x2F;获取到数据</span><br><span class="line">					var 	aXML&#x3D;ajax.responseXML;</span><br><span class="line">					&#x2F;&#x2F;获取上一级的标签的值</span><br><span class="line">					var pro&#x3D;document.getElementById(&quot;pro&quot;);</span><br><span class="line">					&#x2F;&#x2F;获取第二个标签的对象</span><br><span class="line">					var pro2 &#x3D;document.getElementById(&quot;pro2&quot;);</span><br><span class="line">					&#x2F;&#x2F;获取到相应的数据</span><br><span class="line">						  var city&#x3D; aXML.getElementTagName(&quot;cn&quot;);</span><br><span class="line">							if(pro.value&#x3D;&#x3D;city.value)</span><br><span class="line">							&#123;</span><br><span class="line">									var shi&#x3D;city.parentNode.getElementsTagName(&quot;d&quot;);</span><br><span class="line">									&#x2F;&#x2F;循环遍历shi标签</span><br><span class="line">									for (var i &#x3D; 0; i &lt; shi.length; i++) &#123;</span><br><span class="line">										&#x2F;&#x2F;创建option的标签</span><br><span class="line">										var option &#x3D;document.createElement(&quot;option&quot;);</span><br><span class="line">										&#x2F;&#x2F;将值放入到option的对象中</span><br><span class="line">										</span><br><span class="line">										option.innerHTML &#x3D;shi[i].childNodes[0].nodeValue;</span><br><span class="line">										&#x2F;&#x2F;将option放入select对象中</span><br><span class="line">										pro2.appendChild(option);</span><br><span class="line">										</span><br><span class="line">										</span><br><span class="line">									&#125;</span><br><span class="line">									</span><br><span class="line">									</span><br><span class="line">							&#125;</span><br><span class="line">							</span><br><span class="line">					&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">	&lt;&#x2F;script&gt;</span><br><span class="line">&lt;&#x2F;body&gt;</span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>
