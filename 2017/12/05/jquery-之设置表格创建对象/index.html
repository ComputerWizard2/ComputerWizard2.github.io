n class="line">					console.log($(ps[i]).text())</span><br><span class="line">					</span><br><span class="line">				&#125;	</span><br><span class="line">					</span><br><span class="line">				&#125;);</span><br><span class="line">				&#x2F;&#x2F;通过jquery获取值val</span><br><span class="line">				&#x2F;&#x2F;点检事件其实就是获取按钮的jQuery的对象或去点击的事件</span><br><span class="line">				$(&quot;#getv&quot;).click(function()&#123;</span><br><span class="line">					&#x2F;&#x2F;获取文本框的对象</span><br><span class="line">					$(&quot;#v&quot;).val(&quot;傻B&quot;);</span><br><span class="line">					</span><br><span class="line">					</span><br><span class="line">					</span><br><span class="line">				&#125;);</span><br><span class="line">				&#x2F;&#x2F;获取属性</span><br><span class="line">				$(&quot;#geta&quot;).click(function()&#123;</span><br><span class="line">					&#x2F;&#x2F;获取想要获得属性的对象</span><br><span class="line">					&#x2F;&#x2F;alert($(&quot;#v&quot;).attr(&quot;type&quot;));</span><br><span class="line">					</span><br><span class="line">					</span><br><span class="line">					</span><br><span class="line">				&#125;);</span><br><span class="line">				&#x2F;&#x2F;s设置属性jquery没有属性全是方法</span><br><span class="line">				$(&quot;#setAtt&quot;).click(function()&#123;</span><br><span class="line">					if($(this).text()&#x3D;&#x3D;&quot;白&quot;)</span><br><span class="line">						&#123;	&#x2F;&#x2F;获取当前的属性对象</span><br><span class="line">						$(this).text(&quot;黑&quot;);</span><br><span class="line">						$(&quot;#b&quot;).attr(&quot;class&quot;,&quot;class1&quot;);</span><br><span class="line">						&#125;else</span><br><span class="line">							&#123;</span><br><span class="line">					&#x2F;&#x2F;alert(&quot;进啦&quot;);</span><br><span class="line">							$(this).text(&quot;白&quot;);</span><br><span class="line">							$(&quot;#b&quot;).attr(&quot;class&quot;,&quot;class2&quot;);</span><br><span class="line"></span><br><span class="line">								</span><br><span class="line">							&#125;</span #x2F;script&gt;</span><br><span class="line">&lt;&#x2F;head&gt;</span><br><span class="line">&lt;body id&#x3D;&quot;b&quot;&gt;</span><br><span class="line">&lt;p&gt;第1段的内容&lt;&#x2F;p&gt;</span><br><span class="line">&lt;p&gt;第2段的内容&lt;&#x2F;p&gt;</span><br><span class="line">&lt;p&gt;第3段的内容&lt;&#x2F;p&gt;</span><br><span class="line">&lt;p&gt;第4段的内容&lt;&#x2F;p&gt;</span><br><span class="line">&lt;input type&#x3D;&quot;text&quot; id&#x3D;&quot;v&quot;&gt;</span><br><span class="line">&lt;button id&#x3D;&quot;get&quot;&gt;点击获取内容&lt;&#x2F;button&gt;</span><br><span class="line">&lt;br&gt;</span><br><span class="line">&lt;button id&#x3D;&quot;getv&quot;&gt;点击赋予内容&lt;&#x2F;button&gt;</span><br><span class="line">&lt;br&gt;</span><br><span class="line">&lt;button id&#x3D;&quot;geta&quot;&gt;点击获取属性&lt;&#x2F;button&gt;</span><br><span class="line">&lt;br&gt;</span><br><span class="line">&lt;button id&#x3D;&quot;setAtt&quot;&gt;设置属性&lt;&#x2F;button&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;table border&#x3D;&quot;1&quot; cellspacing&#x3D;&quot;0&quot;&gt;&lt;tbody&gt;&lt;&#x2F;tbody&gt;&lt;&#x2F;table&gt;</span><br><span class="line"></span><br><span class="line">&lt;button id&#x3D;&quot;append&quot;  &gt;增加表格&lt;&#x2F;button&gt;</span><br><span class="line"></span><br><span class="line">&lt;&#x2F;body&gt;</span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>
